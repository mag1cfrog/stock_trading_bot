[package]
name = "market_data_ingestor"
version = "0.1.0"
edition = "2024"

[dependencies]
bincode = "1.3.3"
chrono = "0.4.39"
clap = { version = "4.5.30", features = ["derive"] }
futures = "0.3.31"
log = "0.4.26"
once_cell = "1.20.3"
polars = { version = "0.46.0", features = ["ipc", "polars-io"] }
polars-io = "0.46.0"
pyo3 = { version = "0.23.4", features = ["auto-initialize", "chrono"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["full"] }
toml = "0.8.20"
uuid = { version = "1.14.0", features = ["v4"] }

[dev-dependencies]
serial_test = "3.2.0"
tempfile = "3.17.1"
